<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Drama Interpreter</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="default.css">
    
    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="examples.js"></script>
    <script src="drama.js"></script>

</head>
<body>

    <div class="col-md-1"></div>
    <div id="page-content" class="col-md-10">
        <div class="page-header">
            <h1>Interactive Drama Interpreter <small>An actor-based language</small></h1>
        </div>
        <div id="prog-controller" class="col-md-6">
            <div id="prog-input" class="form-group">
                <textarea id="prog-textarea" class="program form-control" placeholder="Enter a .dr file here..."></textarea>
            </div>

            <div class="btn-group btn-group-lg" role="group" aria-label="...">
                <button type="button" class="back btn btn-default" disabled>Back</button> 
                <button type="button" class="start btn btn-default">Start</button> 
                <button type="button" class="step btn btn-default" disabled>Step</button> 
            </div>
        </div>
        <div class="col-md-6">
            <div id="output-tabs" role="navigation">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="singular-tab active"><a href="#">Overview</a></li>
                    <li role="presentation" class="singular-tab"><a href="#">Detailed Actor View</a></li>
                    <li role="presentation" class="singular-tab"><a href="#">Examples</a></li>
                </ul>
            </div>
            <div id="output-content" class="row">
                <div class="col-md-4">
                    <div id="overview-heading-container-1">
                        <div id="overview-heading-info-1">
                            <div class="col-md-8">--</div>
                            <div class="col-md-4"><span class="glyphicon glyphicon-user"></span></div>
                        </div>
                        <div id="overview-heading-dropdown-1" class="overview-menu">
                            <div class="btn-group">
                                <button id="dropdown-menu-1" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose actor...<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdown-menu-1"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="execute-options" id="exe-op-1" value="-1" disabled>
                            Execute next
                        </label>
                    </div>
                    <div id="overview-table-1"></div>
                </div>
                <div class="col-md-4">
                    <div id="overview-heading-container-2">
                        <div id="overview-heading-info-2">
                            <div class="col-md-8">--</div>
                            <div class="col-md-4"><span class="glyphicon glyphicon-user"></span></div>
                        </div>
                        <div id="overview-heading-dropdown-2" class="overview-menu">
                            <div class="btn-group">
                                <button id="dropdown-menu-2" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose actor...<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdown-menu-2"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="execute-options" id="exe-op-2" value="-1" disabled>
                            Execute next
                        </label>
                    </div>
                    <div id="overview-table-2"></div>
                </div>
                <div class="col-md-4">
                    <div id="overview-heading-container-3">
                        <div id="overview-heading-info-3">
                            <div class="col-md-8">--</div>
                            <div class="col-md-4"><span class="glyphicon glyphicon-user"></span></div>
                        </div>
                        <div id="overview-heading-dropdown-3" class="overview-menu">
                            <div class="btn-group">
                                <button id="dropdown-menu-3" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose actor...<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdown-menu-3"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="execute-options" id="exe-op-3" value="-1" disabled>
                            Execute next
                        </label>
                    </div>
                    <div id="overview-table-3"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</body>
</html>
